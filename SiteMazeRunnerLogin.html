<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login e Cadastro - Maze Runner</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    header {
      background-image: url('https://miro.medium.com/v2/resize:fit:1400/1*LseGsmyl014p8gsCyhESNA.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 0;
      position: relative;
      display: flex;
      flex-direction: column; 
      justify-content: center; 
      align-items: center;
      text-align: center;
    }

    header .escrito {
      z-index: 10;
    }

    header h1, header p {
      color: white;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.7);
      margin: 0;
    }

    header p {
      margin-top: 10px;
    }

    header .navbar {
      z-index: 10;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    footer {
      position: relative;
      margin-top: 50px;
    }

    footer p {
      margin: 0;
    }

    #login, #cadastro {
      padding: 40px;
    }

    #login form, #cadastro form {
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      background-color: white;
    }

    a {
      color: #007bff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

  </style>
</head>
<body>
  <header>
    <div class="escrito">
      <h1>A Clareira</h1>
      <p>Se Junte a Nós!</p>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mx-auto">
            <li class="nav-item">
              <a class="nav-link" href="file:///C:/Users/giovana.flores/Downloads/SiteMazeRunnerInicio.html">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="file:///C:/Users/giovana.flores/Downloads/SiteMazeRunnerLivros.html">Livros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="file:///C:/Users/giovana.flores/Downloads/SiteMazeRunnerFilmes.html">Filmes</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="file:///C:/Users/giovana.flores/Downloads/SiteMazeRunnerAutor.html">Autor</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="file:///C:/Users/giovana.flores/Downloads/SiteMazeRunnerLogin.html">Login</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <section id="login" class="bg-light py-5">
    <h2 class="text-center mb-4">Faça o Login</h2>
    <div class="d-flex justify-content-center">
      <form class="w-50">
        <div class="mb-3">
          <label for="username" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="username" placeholder="Digite seu usuário">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password" placeholder="Digite sua senha">
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        <div class="mt-3 text-center">
          <a href="#cadastro" onclick="mostrarCadastro()">Não tem uma conta? Cadastre-se aqui.</a>
        </div>
      </form>
    </div>
  </section>
  <section id="cadastro" class="bg-light py-5" style="display: none;">
    <h2 class="text-center mb-4">Cadastre-se</h2>
    <div class="d-flex justify-content-center">
      <form class="w-50">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="nome" placeholder="Digite seu nome completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
        </div>
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="usuario" placeholder="Escolha um nome de usuário">
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" placeholder="Crie uma senha">
        </div>
        <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
        <div class="mt-3 text-center">
          <a href="#login" onclick="mostrarLogin()">Já tem uma conta? Faça login aqui.</a>
        </div>
      </form>
    </div>
  </section>

  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2024 A Clareira - Maze Runner Fansite. Todos os direitos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function mostrarCadastro() {
      document.getElementById('login').style.display = 'none';
      document.getElementById('cadastro').style.display = 'block';
    }
    function mostrarLogin() {
      document.getElementById('cadastro').style.display = 'none';
      document.getElementById('login').style.display = 'block';
    }
  </script>
</body>
</html>
